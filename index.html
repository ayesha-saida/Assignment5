<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory
  </title>
  <!--fav-icon -->
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

  <!--daisy ui & tailwind cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <header class="flex justify-between">
    <div class="flex mx-6">
      <img src="./assets/logo.png" class=" w-12 h-12 my-7">
      <span class="font-extrabold px-3 my-7 text-[#006747]">Emergency <br> Service </span>
    </div>
    <div class="flex flex-row mx-6 gap-4">
      <span class="flex bg-[rgba(65,255,107,0.1)] px-6 py-3 
        items-center gap-2 my-7 rounded-[23px]">
        <p class="font-bold">0</p> <img src="./assets/heart.png" alt="" class="w-5">
      </span>
      <span class="flex bg-[rgba(65,255,107,0.1)] px-6 
        items-center gap-2 my-7 rounded-[23px]">
        <p class="font-bold">100</p> <img src="./assets/coin.png" alt="" class="w-5">
      </span>
      <span class="flex bg-[rgba(0,166,62,1)] px-6 
        items-center gap-2 my-7 rounded-[23px]">
        <p class="text-white"> 2 Copy</p>
      </span>
    </div>
  </header>
  <main>
    <!--hero section-->
    <div class="flex flex-col items-center bg-[#006747] text-white">
      <img src="./assets/logo-dark.png" class="h-20 w-20 my-4">
      <h1 class="font-bold text-3xl my-2">Emergency Service Directory</h1>
      <p class="my-3">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic
        of
        Bangladesh</pc>
